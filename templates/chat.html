<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Time to talk!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
    </head>
    <body>

        <div class="animated slideInLeft" id="square">
            <div class="animated bounceInUp" id="leftSquare">
                <div>
                    <div class="col-lg-8">
                        <h1 class="title">{{ username }}</h1>
                        <a id="logout-button" class="btn btn-primary" href="{{ url_for('logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div>
                    <h2 id="channels">CHANNELS</h2>
                    <div id="channel-list">
                        <ul class="list-group">
                            {% for room in f_channels %}
                            <li id="{{ room|title }}" class="select-room list-group-item">{{ room|title }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <div id="row">
                    <h2 id="messages">ONLINE USERS </h2>
                    <div id="current_users">
                    </div>
                </div>
            </div>

            <div class="ed bounceInDownanimat" id="header">
                <h2 id="channel-title">
                    Please select a channel first.
                </h2>
                <hr class="bottom-header-line" />
            </div>

            <div id="display-message-section">

            </div>

            <div id="input-area">
                <input type="text" id="user_message" placeholder="Type here..." autocomplete="off">
                <button type="button" id="send_message">SEND<i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </div>
        </div>


        <script type="text/javascript">
            const username = `{{ username }}`;
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

        <script src="{{ url_for('static', filename='scripts/socketio.js')}}"></script>

        <script src="{{ url_for('static', filename='scripts/chat_page.js')}}"></script>

    </body>
</html>
