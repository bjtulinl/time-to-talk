<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
    </head>
    <body>
    <!-- Navigation bar -->
        <div class="wrapper">
<!--            <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background-color: lightgreen" role="navigation">-->
<!--                <div class="container-fluid">-->
<!--                <div class="navbar-header">-->
<!--                    <a class="navbar-brand" href="#">Time to talk</a>-->
<!--                </div>-->
<!--                </div>-->
<!--            </nav>-->
            <div id="main-section">
                <div class="row">
                <div id="left" class="col-md-2 mb-3">
                    <ul class="nav nav-pills flex-column" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="channel-tab" data-toggle="tab" href="#channel" role="tab" aria-controls="channel" aria-selected="true">Channel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users" aria-selected="false">Users</a>
                        </li>
                    </ul>
                </div>
                </div>
                <div class="col-md-10">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="channel" role="tabpanel" aria-labelledby="channel-tab">
                            <h4>Channels</h4>
                            {% for room in f_channels %}
                                <p id="{{ room|title }}" class="select-room cursor-pointer">{{ room|title }}</p>
                            {% endfor %}
                        </div>
                        <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
                            <h2>Users</h2>
                            <div id="current_users">

                            </div>
                        </div>
                    </div>
                    <!-- /.col-md-8 -->
                  </div>

                <!-- Message area -->
                <div id="rightside-pannel">
                    <!-- Display message -->
                    <div id="display-message-section">
                    </div>
                    <!-- Input message -->
                    <div id="input-area" class="input-group mb-3">
                        <input type="text" id="user_message" class="form-control" placeholder="Type here..." autocomplete="off">
                        <button type="button" id="send_message">SEND<i class="far fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            const username = `{{ username }}`;
        </script>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

        <script src="{{ url_for('static', filename='scripts/socketio.js')}}"></script>

        <script src="{{ url_for('static', filename='scripts/chat_page.js')}}"></script>

        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    </body>
</html>
